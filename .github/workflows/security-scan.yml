name: Security Scanning and Remediation

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:

env:
  SECURITY_SCAN_VERSION: '1.0'

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      has-code-changes: ${{ steps.changes.outputs.code }}
      has-deps-changes: ${{ steps.changes.outputs.deps }}
      project-type: ${{ steps.detect.outputs.project-type }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect project type
        id: detect
        run: |
          PROJECT_TYPE="java"
          echo "project-type=$PROJECT_TYPE" >> $GITHUB_OUTPUT
          echo "Detected project type: $PROJECT_TYPE"

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            code:
              - 'src/**'
              - 'lib/**'
              - '**/*.py'
              - '**/*.js'
              - '**/*.java'
              - '**/*.go'
              - '**/*.cs'
            deps:
              - 'pom.xml'
              - 'package.json'
              - 'requirements.txt'
              - 'go.mod'
              - '*.csproj'
              - 'Gemfile'
              - 'composer.json'

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: detect-changes
    permissions:
      contents: read
      security-events: write
      pull-requests: write
    
    strategy:
      matrix:
        scanner: [trivy, snyk, owasp]
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java Environment
        if: needs.detect-changes.outputs.project-type == 'java'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Trivy Scanner
        if: matrix.scanner == 'trivy'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'security-results.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Run Trivy JSON Scan
        if: matrix.scanner == 'trivy'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'security-results.json'
          severity: 'HIGH,CRITICAL'

      - name: Run Snyk Scanner
        if: matrix.scanner == 'snyk' && secrets.SNYK_TOKEN != ''
        uses: snyk/actions/setup@master

      - name: Snyk Scan
        if: matrix.scanner == 'snyk' && secrets.SNYK_TOKEN != ''
        run: |
          snyk test --json-file-output=security-results.json || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Skip Snyk (No Token)
        if: matrix.scanner == 'snyk' && secrets.SNYK_TOKEN == ''
        run: |
          echo "‚ö†Ô∏è SNYK_TOKEN not provided - skipping Snyk scan"
          echo '{"vulnerabilities": [], "summary": {"total": 0}}' > security-results.json

      - name: Run OWASP Dependency Check
        if: matrix.scanner == 'owasp' && needs.detect-changes.outputs.project-type == 'java'
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -DfailBuildOnCVSS=0 \
            -Dformat=JSON \
            -DprettyPrint=true \
            -DsuppressionFile=owasp-suppressions.xml || true
          
          # Copy OWASP report to expected location
          if [ -f "target/dependency-check-report.json" ]; then
            cp target/dependency-check-report.json security-results.json
          else
            echo '{"dependencies": [], "vulnerabilities": []}' > security-results.json
          fi

      - name: Upload SARIF to GitHub Security
        if: matrix.scanner == 'trivy' && always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: security-results.sarif
          category: trivy-security-scan

      - name: Upload Security Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-results-${{ matrix.scanner }}
          path: |
            security-results.json
            security-results.sarif
            target/dependency-check-report.*
          retention-days: 30

  generate-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [detect-changes, security-scan]
    if: always()
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download All Results
        uses: actions/download-artifact@v4
        with:
          path: security-results

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Generate Report
        run: |
          # Install required Python packages
          pip install jinja2 json2html
          
          # Create a simple report if the script doesn't exist
          if [ ! -f "scripts/generate-security-report.py" ]; then
            echo "Creating basic security report..."
            mkdir -p security-results
            
            cat > security-dashboard.html << 'EOF'
